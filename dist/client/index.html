<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Three.js TypeScript Tutorials by Sean Bradley</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }
            #progressBar {
                position: relative;
                width: 100%;
                height: 30px;
                background-color: #ddd;
            }

            #barStatus {
                position: absolute;
                width: 0%;
                height: 100%;
                background-color: #25f;
            }
            #info {
                position: absolute;
                left: 20px;
                top: 84px;
                color: white;
            }
        </style>
    </head>

    <body>
        <canvas id="loader-canvas" style="position: absolute"></canvas>
        <div
            style="
                position: absolute;
                bottom: 0;
                left: 0;
                width: 1000px;
                height: 100px;
                overflow: auto;
            "
        >
            <canvas id="sprite-canvas" width="10" height="10"></canvas>
        </div>
        <p id="info"">Loading</p>
        <div id="progressBar">
            <div id="barStatus"></div>
        </div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
