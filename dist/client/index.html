<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Voxel Visualizer by Case Prince</title>
        <style>
            body {
                overflow: hidden;
                margin: 0px;
                font: 15px sans-serif;
            }
            #progressBar {
                width: 200px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                height: 15px;
                background-color: grey;
            }

            #barStatus {
                position: absolute;
                width: 0%;
                height: 100%;
                background-color: #c0c0c0;
            }
            #info {
                position: absolute;
                left: 20px;
                top: 50px;
                color: #d8d8d8;
            }
            #info b {
                color: white;
            }
            #sub-gui {
                position: absolute;
                top: 230px;
                right: 15px;
                width: 245px;
            }
            label {
                color: #c9c9c9;
                font-size: 13px;
                margin-left: 10px;
            }
            .hidden {
                display: none;
            }
        </style>
    </head>

    <body>
        <canvas id="loader-canvas" style="position: absolute"></canvas>
        <div
            style="
                position: absolute;
                bottom: 0;
                left: 0;
                width: 1000px;
                height: 100px;
                overflow: auto;
            "
        >
            <canvas id="sprite-canvas" width="10" height="10"></canvas>
        </div>
        <p id="info"></p>
        <div id="progressBar">
            <div id="barStatus"></div>
        </div>
        <div id="sub-gui" class="hidden">
            <button id="save-apng" disabled>Save APNG</button>
            <label id="save-apng-label">loading layers</label>
            <button id="save-sprites-png" disabled>Save Sprites PNG</button>
        </div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
